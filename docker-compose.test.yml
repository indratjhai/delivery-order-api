version: '3.6'

services:
  app:
    build: .
    ports:
      - ${SERVER_PORT}:8080
    volumes:
      - ./:/app/
    environment:
      DATABASE_HOST: db
    command: yarn test
    depends_on:
      - db
  db:
    image: mysql:5.7
    ports:
      - ${DATABASE_PORT}:3306
    volumes:
      - dbdata:/var/lib/mysql
      - ./schemas/:/docker-entrypoint-initdb.d/:ro
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: 1
volumes:
  dbdata: